<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pesoais</legend>
            <P>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usu" id="iusu" required minlength="6" maxlength="15" placeholder="nome do usuário" autocomplete="username">
            </p>
            </P>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="mobile" required minlength="10" maxlength="11" pattern="^[0-9]{4,5}-[0-9]{4}$">
            </p>
        </fieldset>
        <!--ESTUDAR SOBRE REGEX-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
