<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivosç.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source src="aud/Snoop Dogg & Wiz Khalifa - Young, Wild & Free (feat. Bruno Mars) [Official Audio Video HD].mp4" type="audio/mpeg">
        <source src="aud/Snoop Dogg & Wiz Khalifa - Young, Wild & Free (feat. Bruno Mars) [Official Audio Video HD].ogg" type="audio/ogg">
    </audio>
</body>
</html>
