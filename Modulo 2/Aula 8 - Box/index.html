<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: bisque;
            border-width: 10px;
            border-style: solid;
            border-color: aquamarine;
            cursor: copy;
        }

        a {
            border-width: 3px;
            border-style: dashed; /*groove, solid, dashed, dotted*/
            border-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona</p>
</body>
</html>
